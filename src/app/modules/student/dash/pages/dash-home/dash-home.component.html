
<div class=" container-fluid ml-3 mr-3 mt-3 pb-2">
    <div class="mt-3 mb-2 text-center">
      <h2><strong> {{studentName}} ඇතුළත්වූ පාඨමාලා</strong></h2>

    </div>
    <hr>
    <div class="mt-5 mb-3 row text-center" *ngIf="courses.length">
      <mat-card class="example-card" *ngFor="let course of courses">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{course.courseName + ' ' + course.class}}</mat-card-title>
        </mat-card-header>
        <br>
        <img mat-card-image [src]="course.thumbnail" width="300" height="200" alt="Photo of a course">
        <mat-card-content>
          <p>
            <b>ඉගැන්වීම : </b> {{course.teacher}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <div class="buttons">
            <button
            mdbBtn
            color="orange"
            rounded="true"
            block="true"
            class="my-4 waves-effect z-depth-0"
            mdbWavesEffect
            routerLink="course/{{course.courseId}}"
          >
          ඇතුලුවන්න
          </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
